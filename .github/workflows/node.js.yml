on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: 6.0.3
          mongodb-port: 27017
      - run: npm ci
      - run: npm install
      - run: node seed.js
      - run: npm test
        env:
          CI: true
